<section class="listing">
    <img
      class="listing-photo"
      [src]="habitacion.img"
      alt="Exterior photo of {{ habitacion.numero }}"
      crossorigin
    />
    <h2 class="listing-heading">{{ habitacion.tipo }}</h2>
    <p class="listing-location">{{ habitacion.banos }}, {{ habitacion.camas }},
         {{habitacion.tv}},{{habitacion.piso}},{{habitacion.wifi}}</p>
  </section>
